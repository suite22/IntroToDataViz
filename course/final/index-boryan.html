<!DOCTYPE html>
<html lang="en">
<head>
	<title>Portland Code School Final Project: City Visualization</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<!--
	<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js' type='text/javascript'></script>
	-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/d3.v3.min.js"></script>
	<script src="js/topojson.v1.min.js"></script>
	<script src="js/lodash.v2.4.1.min.js"></script>
	<script src="js/datamaps.usa.js"></script>
</head>
<body>
	<div class="container">
		<form role="form">
			<div class="row">
				<div class="form-group col-md-11">
					<input type="text" class="form-control" id="city" placeholder="Enter full or partial city name here">
				</div>
				<div class="col-md-1">
					<button type="submit" class="btn btn-default">Refresh</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10 map-container">
					<div id="usmap"></div>
				</div>
				<div class="col-md-2">
					<div id="citylist"><table></table></div>
				</div>
			</div>
		</form>
		<p class="timer">
			<span class="execution_time"></span> milliseconds, 
			<span class="record_count"></span> records
		</p>
	</div>
	<script src="js/main.js"></script>
</body>
